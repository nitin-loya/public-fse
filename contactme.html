<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>
    <hrcolor ="blue">
        <form>
            <table>
                <tr>
                    <td>Visitor Name:</td>
                    <td><input type ="text" name="visitorName" placeholder="Enter Your Name" maxlength="50" size="50" required></td>
                </tr>
                <tr>
                    <td>Mobile #:</td>
                    <td><input type ="tel" name="mobileNo" placeholder="Enter Your Mobile Number" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type ="email" name="mobileNo" placeholder="Enter Your Email Id" required></td>
                </tr>
                <tr>
                    <td>Remark:</td>
                    <td><textarea name ="remark" placeholder="Enter Your Remark" rows="5" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><input type ="submit" value="Submit">
                </tr>
            </table>

        </form>
</body>
</html>
