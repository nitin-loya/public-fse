<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="03_CSS_Assignment.css">
    <title>03 CSS Assignment</title>
</head>
<body>
    <div class="wrapper" style="width: 800px;">
        <header>
            <div class="logo">Contact Us</div>
            <div class="legend">* Denotes Required Field</div>
        </header>
        <hr>
        <div class="wrapper" style="width: 800px;">
            <section>
                <form action="">
                    <table>
                        <tr>
                            <td>
                                <label for="txtName">Name:</label>
                            </td>
                            <td>
                                <input type="text" name="" id="txtName" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtEmail" aria-placeholder="nitin.loya@example.com">Email:</label>
                            </td>
                            <td>
                                <input type="email" name="" id="txtEmail" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtWebSite">Website:</label>
                            </td>
                            <td>
                                <input type="url" name="" id="txtWebsite" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtMessage">Message:</label>
                            </td>
                            <td>
                                <textarea name="" id="txtMessage" cols="50" rows="5" required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Submit Form">
                            </td>
                        </tr>
                    </table>
                </form>
            </section>
        </div>
        <hr>
    </div>
</body>
</html>
